<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - FCC: Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->

<header>
  <h1 id="title">Survey Form</h1>
  <p id="description">We truly appreciate your time</p>
</header>

<main>
  <form id="survey-form">
    <div class="form-item">
      <label for="name" id="name-label">Name:</label>
      <input type=text required placeholder="Enter your name" id="name">
    </div>
    <div class="form-item">
      <label for="email" id="email-label">Email:</label>
      <input type="email" required placeholder="Enter your email" id="email">
    </div>
    <div class="form-item">
      <label for="age" id="number-label">Age (optional):</label>
      <input type="number" name="age" id="number" min="10" max="99" placeholder="Age">
    </div>
    <div class="form-item">
      <label for="role" id="role-label">What's your current role?: </label>
      <select id="dropdown" name="role" required>
        <option disabled="" selected="" value="">Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-item">
      <p>Would you recommend this survey form?
        <p />
        <label class="option-label"><input name="user-recommend" value="yes" type="radio" checked>Definitely</label>
        <label class="option-label"><input name="user-recommend" value="maybe" type="radio">Maybe</label>
        <label class="option-label"><input name="user-recommend" value="no" type="radio">Not Really</label>
    </div>
    <div class="form-item">
      <p>What would you like to see improved?
        <p />
        <label class="option-label"><input name="prefer" value="HTML" type="checkbox">HTML</label>
        <label class="option-label"><input name="prefer" value="CSS" type="checkbox">CSS</label>
        <label class="option-label"><input name="prefer" value="JS" type="checkbox">JS</label>
    </div>
    <div class="form-item">
      <textarea id="comments" name="comment" placeholder="Enter your comments here..."></textarea>
      <button type="submit" id="submit">Submit</button>
    </div>
  </form>
</main>
<!-- partial -->
  
</body>
</html>
